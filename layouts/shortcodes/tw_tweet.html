<style>
.twitter-button {
  background-color: #1b95e0;
  color: #fff;
  display: -ms-flexbox;
  display: flex;
  -ms-flex-pack: center;
  justify-content: center;
  -ms-flex-align: center;
  align-items: center;
  padding: 0 3px;
  font-size: 13px;
  border-radius: 4px;
  line-height: 1;
  height: 28px;
  margin: 0 3px;
  letter-spacing: -.5px;
}

.twitter-button a {
  background-color: inherit;
}

.twitter-button i {
  height: 18px;
  width: 18px;
  margin-right: 3px;
  background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 72'%3E%3Cpath fill='none' d='M0 0h72v72H0z'/%3E%3Cpath class='icon' fill='%23fff' d='M68.812 15.14a26.189 26.189 0 01-7.52 2.06 13.125 13.125 0 005.757-7.243 26.133 26.133 0 01-8.314 3.176A13.066 13.066 0 0049.182 9c-7.23 0-13.092 5.86-13.092 13.093 0 1.026.118 2.02.338 2.98C25.543 24.527 15.9 19.318 9.44 11.396a13.057 13.057 0 00-1.77 6.58c0 4.543 2.312 8.552 5.824 10.9a13.05 13.05 0 01-5.93-1.64c-.002.056-.002.11-.002.163 0 6.345 4.513 11.638 10.504 12.84-1.1.298-2.256.457-3.45.457-.845 0-1.666-.078-2.464-.23 1.667 5.2 6.5 8.985 12.23 9.09a26.29 26.29 0 01-16.26 5.605c-1.055 0-2.096-.06-3.122-.184a37.036 37.036 0 0020.067 5.882c24.083 0 37.25-19.95 37.25-37.25 0-.565-.013-1.133-.038-1.693a26.61 26.61 0 006.532-6.774z'/%3E%3C/svg%3E");
}
</style>
<div class="tweet-button">
  {{ if (.Get "hashtag") }}
  <div className="twitter-button">
    <a href="https://twitter.com/intent/tweet?hashtags={{.Get "hashtag"}}&ref_src=twsrc%5Etfw&tw_p=tweetbutton" class="twitter-button">
      <i></i>
      <span>Tweet #{{.Get "hashtag"}}</span>
    </a>
  </div>
  {{ end }}
</div>
